<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#10b981" stroke-width="2"/>
  
  <!-- Sound wave curves -->
  <g fill="none" stroke="#10b981" stroke-width="2.5" stroke-linecap="round">
    <!-- Inner wave -->
    <path d="M 80 100 Q 85 85 100 85 Q 115 85 120 100"/>
    <!-- Middle wave -->
    <path d="M 70 100 Q 75 70 100 70 Q 125 70 130 100"/>
    <!-- Outer wave -->
    <path d="M 60 100 Q 65 55 100 55 Q 135 55 140 100"/>
  </g>
  
  <!-- Center circle (speaker/voice point) -->
  <circle cx="100" cy="100" r="12" fill="#10b981"/>
  <circle cx="100" cy="100" r="7" fill="white"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text "Awaaz" -->
  <text x="100" y="155" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)" font-family="Arial, sans-serif">
    AWAAZ
  </text>
</svg>